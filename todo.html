<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="icon" href="./img/todo_title.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <link rel="stylesheet" type="text/css" href="./css/todo.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./todo.html"><img src="./img/todo_icon.png" style="width: 25%;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="#menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./todo.html">ToDo List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">LogOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="todo_head">
        <span class="flicker">TODO</span>&nbsp;&nbsp;
        <span class="fast-flicker">List</span>&nbsp;&nbsp;
    </div>
    
    <table class="table" id="table_view">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">TITLE</th>
            <th scope="col">STATUS</th>
          </tr>
        </thead>       
    </table>
    <script src="./js/todo.js" type="text/javascript"></script>
</body>
</html>
